<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <base href="/">

    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css"
          asp-fallback-href="~/lib/bootstrap/dist/css/bootstrap.min.css"
          asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    
</head>
<body ng-app="RegistroApp">
    

    <h1>Registro</h1>

    <div class="panel-heading">
        <nav class="collapse navbar-collapse" ng-controller="navController as navc">
            <nav class="nav navbar-nav navbar-header h2">{{appFullName}}</nav>
            <div class="pull-right">
                <ul class="nav navbar-nav" ng-repeat="menu in navc.getLocationUpdatedFor(userInfo) | isvisible:'visible'">
                    <li ng-class="{ active: navc.isActive(menu.location)}"><a href="{{menu.location}}">{{menu.name}}</a></li>
                </ul>
            </div>
        </nav>
        <!--
            <login-bar class="panel">
            <div class="loggedIn" ng-show="userInfo.isLoggedIn()">
                User logged in: {{utenteCorrente}} <br /> on <b>{{dateLogin}} <i>{{timeLogin}}</i></b>
            </div>
        </login-bar>
        -->
    </div>

    <ng-view />

    <!-- jsscripts-->

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.3.min.js"
            asp-fallback-src="~/lib/jquery/dist/jquery.min.js"
            asp-fallback-test="window.jQuery"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"
            asp-fallback-src="~/lib/bootstrap/dist/js/bootstrap.min.js"
            asp-fallback-test="window.jQuery && window.jQuery.fn && window.jQuery.fn.modal"></script>

    <script src="./js/site.js" asp-append-version="true"></script>

    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular/angular-resource.min.js"></script>
    <script src="./lib/angular/angular-route.min.js"></script>

    <script src="./app/custom/ui-bootstrap-tpls-0.14.2.min.js"></script>

    <script src="./app/common/utils.js"></script>
    <script src="./app/services/localDataService.js"></script>
    <script src="./app/controllers/mainControllers.js"></script>
    <script src="./app/mainApp.js"></script>

</body>
</html>
